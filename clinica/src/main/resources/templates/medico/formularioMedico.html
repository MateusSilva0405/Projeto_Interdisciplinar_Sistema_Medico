<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <style>
        body {
            background-color: #F2F2F2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #F2CECE;
            display: flex;
            border-radius: 15px;
            box-shadow: 10px;
            width: 910px;
            max-width: 80%;
            flex-direction: column;
            overflow: hidden;
        }

        .right-side{
            width: 40%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .left-side{
            width: 60%;
            padding: 50px;
        }

        .left-side h1{
            color: #17193F;
            margin-bottom: 30px;
            text-align: center;
        }

        /*botao*/

        .form-control{
            background: #F2CECE;
            color: #17193F;
            border-color: black;
            border: 1;
            box-shadow: none;
            margin-bottom: 50px;
            position: relative;
            font-size: 10px;
        }

        .form-control input{
            width: 100%;
            padding: 5px;
            border: none;
            background: transparent;
            outline: none;
            font-size: 20px;
            margin-bottom: 20px;
        }


        .form-control label { 
            position: absolute;
            left: 10px;
            top: 2px;
            font-size: 20px;
            transition: 0.3s ease;
        }

        .form-control input:focus~label, .form-control input:not(:placeholder-shown)~label {
            top: -13px;
            left: 5px;
            padding: 0 4px;
            background-color: #F2CECE;
        }

        .back-link {
            text-align: center;
            margin-bottom: 10px;
        }

        .back-link a:link {
            color: #17193F;
        }

        /* link que foi visitado */
        .back-link a:visited {
            color: #17193F;
        }

        /* mouse acima */
        .back-link a:hover {
            color: #17193F;
            transition: 2s;
        }

        /* link selecionado */
        .back-link a:active {
            color: #17193F;
        }

        .back-link a {
            text-decoration: none;
            font-weight: bold;
        }

        .btn {
            color: #17193F;
            font-size: 20.5px;
            font-weight: bold;
        }

        #texto {
            font-size: 15px;
        }

        #foto {
            width: 40%;
            size: 50%;
        }

        a {
            font-size: 20px;
            margin-top: 70px;
            padding-top: 20px;
        }

        #botao {
            text-align: center;
        }
        #coracao {
            position: absolute;
            left: 59%;
            bottom: 37%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form th:action="@{/medicos/salvar}" method="POST" th:object="${medico}">
            <div class="left-side">
                <h1 class="bi bi-heart-pulse-fill"> Cadastro Medico</h1>
                    <input type="hidden" name="idMedico" th:field="*{idMedico}" readonly/>

                    <div class="form-control">
                        <input type="text" name="nomeMedico" th:field="*{nomeMedico}" placeholder=" " required/>
                        <label for="nomeMedico" id="texto">Nome</label>
                    </div>

                    <div class="form-control">
                        <input type="text" name="crmMedico" th:field="*{crmMedico}" placeholder=" " required/>
                        <label for="crmMedico" id="texto">CRM</label>
                    </div>

                    <div class="form-control">
                        <input type="text" name="especialidadeMedico" th:field="*{especialidadeMedico}" placeholder=" " required/>
                        <label for="especialidadeMedico" id="texto">Especialização</label>
                    </div>
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="#17193F" class="bi bi-heart-pulse" id="coracao" viewBox="0 0 16 16">
                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053.918 3.995.78 5.323 1.508 7H.43c-2.128-5.697 4.165-8.83 7.394-5.857q.09.083.176.171a3 3 0 0 1 .176-.17c3.23-2.974 9.522.159 7.394 5.856h-1.078c.728-1.677.59-3.005.108-3.947C13.486.878 10.4.28 8.717 2.01zM2.212 10h1.315C4.593 11.183 6.05 12.458 8 13.795c1.949-1.337 3.407-2.612 4.473-3.795h1.315c-1.265 1.566-3.14 3.25-5.788 5-2.648-1.75-4.523-3.434-5.788-5"/>
                <path d="M10.464 3.314a.5.5 0 0 0-.945.049L7.921 8.956 6.464 5.314a.5.5 0 0 0-.88-.091L3.732 8H.5a.5.5 0 0 0 0 1H4a.5.5 0 0 0 .416-.223l1.473-2.209 1.647 4.118a.5.5 0 0 0 .945-.049l1.598-5.593 1.457 3.642A.5.5 0 0 0 12 9h3.5a.5.5 0 0 0 0-1h-3.162z"/>
              </svg>
        
            <div id="botao">
                <button type="submit" value="salvar" class="btn">Salvar</button>
            </div>
            <div class="back-link">
                <a href="/clinica">Voltar</a>
            </div>
        </form>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
