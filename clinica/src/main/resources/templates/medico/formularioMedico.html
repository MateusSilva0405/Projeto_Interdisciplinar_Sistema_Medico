<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar MÃ©dico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1>Cadastro Paciente</h1>
    <form th:action="@{/medicos/salvar}" method="POST" th:object="${medico}">

        <input type="hidden" name="idMedico" th:field="*{idMedico}" readonly/>
        <br>

        <label for="nomeMedico"></label>
        <input type="text" name="nomeMedico" th:field="*{nomeMedico}" placeholder="Nome"/>
        <br>

        <label for="crmMedico"></label>
        <input type="text" name="crmMedico" th:field="*{crmMedico}" placeholder="CRM"/>
        <br>

        <label for="especialidadeMedico"></label>
        <input type="text" name="especialidadeMedico" th:field="*{especialidadeMedico}" placeholder="Especialidade"/>
        <br>
        
        <input type="submit" value="Salvar">
        <a href="/clinica">Voltar</a>
    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
