<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Consultas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #F2F2F2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #F2CECE;
            display: flex;
            border-radius: 15px;
            box-shadow: 10px;
            width: 1400px;
            height: 600px;
            max-width: 80%;
            flex-direction: column;
            overflow: hidden;
        }

        .back-link{
            margin: 5px;
            margin-top: 280px;
        }

        .back-link a:link {
            color: #17193F;
        }

        /* link que foi visitado */
        .back-link a:visited {
            color: #17193F;
        }

        /* mouse acima */
        .back-link a:hover {
            color: #17193F;
            transition: 2s;
        }

        /* link selecionado */
        .back-link a:active {
            color: #17193F;
        }

        .back-link a {
            text-decoration: none;
        }

        .left-side{
            width: 70%;
            padding: 50px;
        }

        .left-side h1{
            color: #17193F;
            margin-bottom: 30px;
            margin-left: 3rem;
        }

        table {
            width: 80%;
        }

        #coracao {
            position: absolute;
            left: 62.8%;
            bottom: 37%;
        }

        #cadast {
            color: #17193F;
            text-decoration: none;
            margin: 5px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h2><a href="/consultas/criar">Cadastrar Consulta</a></h2>

        <table border="1" align="center" id="custumer">
            <thead>
                <tr>
                    <td colspan="5" align="center">Lista de Consultas</td>
                </tr>
                <tr>
                    <th>Observação</th>
                    <th>Data</th>
                    <th>Medico</th>
                    <th>Paciente</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="consulta: ${consultas}">
                    <td th:text="${consulta.obsConsulta}"></td>
                    <td th:text="${consulta.dataehoraConsulta}"></td>
                    <td th:text="${consulta.medico != null ? consulta.medico.nomeMedico : ''}"></td>
                    <td th:text="${consulta.paciente != null ? consulta.paciente.nomePaciente : ''}"></td>
                    <td>
                        <a th:href="@{/consultas/editar/{id}(id=${consulta.idConsulta})}">Editar</a>
                        <a th:href="@{/consultas/excluir/{id}(id=${consulta.idConsulta})}">Excluir</a>
                    </td>

                </tr>
            </tbody>
        </table>
        <h3><a href="/clinica">Voltar</a></h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
