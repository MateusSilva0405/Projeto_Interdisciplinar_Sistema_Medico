<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consultas por Médico</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink-200:#ffd4e3;
      --pink-500:#ff79a6;
      --pink-700:#ff4b8a;
      --dark-900:#17193F;
      --muted:rgba(23,25,63,0.64);
      --glass:rgba(255,255,255,0.82);
      --shadow-sm:0 10px 30px rgba(23,25,63,0.06);
      --bg-color:#F2F2F2;
      --panel-bg:linear-gradient(180deg,rgba(255,255,255,0.98),rgba(255,255,255,0.94));
      --table-bg:#fff;
      --border-color:rgba(23,25,63,0.06);
      --text-color:#17193F;
    }

    body.dark-theme {
      --bg-color:#121212;
      --dark-900:#f7f7f7;
      --muted:rgba(255,255,255,0.6);
      --glass:rgba(30,30,30,0.9);
      --panel-bg:linear-gradient(180deg,rgba(30,30,30,0.96),rgba(25,25,25,0.92));
      --table-bg:#1c1c1c;
      --border-color:rgba(255,255,255,0.12);
      --text-color:#f7f7f7;
    }

    *{
        box-sizing:border-box;
        margin:0;
        padding:0;
        transition:background-color .4s,color .4s,border-color .4s;
    }
    body{
      font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      color:var(--text-color);
      background-color:var(--bg-color);
      display:flex;align-items:flex-start;
      justify-content:center;
      padding:28px 20px 60px;
    }

    .page{
        width:100%;
        max-width:1100px;
    }
    .card{
        background:var(--panel-bg);
        border-radius:16px;
        box-shadow:var(--shadow-sm);
        padding:22px;
    }
    .header{
        display:flex;
        justify-content:space-between;
        align-items:center;
        gap:16px;
        margin-bottom:18px;
    }
    .title{
        display:flex;
        gap:12px;
        align-items:center;
    }
    .logo{
      width:56px;
      height:56px;
      border-radius:12px;
      display:grid;
      place-items:center;
      color:white;
      background:linear-gradient(135deg,var(--pink-200),var(--pink-500));
      font-weight:700;
      font-size:18px;
      box-shadow:0 8px 22px rgba(255,75,138,0.08);
    }
    .title h1{
        font-size:22px;
        margin:0;
        color:var(--text-color);
    }
    .title p{
        margin:0;
        font-size:13px;
        color:var(--muted);
    }

    .filter-row{
        display:flex;
        gap:12px;
        align-items:center;
    }
    .filter-row select{
      padding:10px 12px;
      border-radius:10px;
      border:1px solid var(--border-color);
      background:var(--table-bg);
      min-width:260px;
      color:var(--text-color);
    }
    .filter-row button{
      padding:10px 14px;
      border-radius:10px;
      background:linear-gradient(90deg,var(--pink-500),var(--pink-700));
      color:#fff;
      border:none;
      font-weight:700;
    }

    .table-wrap{
      margin-top:14px;
      overflow:auto;
      border-radius:12px;
      border:1px solid var(--border-color);
      background:var(--table-bg);
    }
    table{
        width:100%;
        border-collapse:collapse;
        min-width:700px;
    }
    thead th{
      text-align:left;
      padding:14px 16px;
      font-weight:700;
      background:linear-gradient(180deg,#fafafa,#f5f5f6);
      color:var(--text-color);
      font-size:14px;border-bottom:1px solid var(--border-color);
    }
    body.dark-theme thead th{
      background:linear-gradient(180deg,rgba(45,45,45,1),rgba(35,35,35,1));
    }

    tbody td{
      padding:12px 16px;
      border-bottom:1px solid var(--border-color);
      color:var(--muted);
      font-size:14px;
    }
    tbody tr:hover td{
      background:linear-gradient(90deg,rgba(255,121,166,0.03),rgba(255,75,138,0.02));
    }
    .no-results{
        padding:18px;
        color:var(--muted);
        font-size:14px;
    }

    .actions{
        display:flex;
        gap:10px;
        margin-top:14px;
    }
    .btn-ghost{
      text-decoration:none;
      padding:10px 14px;
      border-radius:10px;
      border:1px solid var(--border-color);
      color:var(--text-color);
      font-weight:600;
    }

    .theme-toggle{
      position:fixed;
      top:20px;
      right:30px;
      background:transparent;
      border:2px solid var(--border-color);border-radius:50%;
      width:44px;
      height:44px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--text-color);
      cursor:pointer;
      transition:all .3s;
      z-index:999;
    }
    .theme-toggle:hover{
        background:rgba(255,255,255,0.1);
    }

    @media(max-width:800px){
      .filter-row{flex-direction:column;align-items:flex-start}
      table{min-width:640px}
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="theme-toggle" title="Alternar tema">
    <i class="bi bi-moon-fill" id="theme-icon"></i>
  </button>

  <div class="page">
    <div class="card" role="main" aria-labelledby="consultas-title">
      <div class="header">
        <div class="title" id="consultas-title">
          <div class="logo" aria-hidden="true">C</div>
          <div>
            <h1>Consultas por Médico</h1>
            <p>Filtre as consultas pelo médico. Selecionando um médico a lista será exibida abaixo.</p>
          </div>
        </div>

        <div class="actions" role="toolbar" aria-label="Ações">
          <a href="/consultas/listar" class="btn-ghost">Voltar</a>
        </div>
      </div>

      <div class="filter-row" aria-label="Filtro por médico">
        <label for="medicoSelect" style="color:var(--muted);font-weight:600">Médico:</label>
        <select id="medicoSelect" aria-label="Selecione um médico">
          <option value="">— selecione —</option>
          <th:block th:if="${consultas != null}">
            <th:block th:each="c : ${consultas}">
              <option th:value="${c.idMedico}" th:text="${c.nomeMedico + ' • ' + c.especialidadeMedico}" th:attr="data-medico=${c.nomeMedico}"></option>
            </th:block>
          </th:block>
        </select>

        <button type="button" id="btnFiltrar">Filtrar</button>
      </div>

      <div class="table-wrap" id="resultArea" role="region" aria-live="polite">
        <table id="tabelaConsultas" style="display:none;">
          <thead>
            <tr>
              <th>Nome do Médico</th>
              <th>Especialidade</th>
              <th>Observação</th>
              <th>Detalhes</th>
            </tr>
          </thead>
          <tbody id="tbodyConsultas"></tbody>
        </table>

        <div id="noResults" class="no-results" style="display:none;">Nenhuma consulta encontrada para o médico selecionado.</div>
      </div>
    </div>
  </div>

  <script th:inline="javascript">
    /*<![CDATA[*/
    var consultas = /*[[${consultas}]]*/ [];
    /*]]>*/
  </script>

  <script>
    (function(){
      function safe(val){ return (typeof val === 'undefined' || val === null) ? '' : val; }
      function consultasPorMedico() {
        var map = {};
        if (!Array.isArray(consultas)) return map;
        consultas.forEach(function(c) {
          var id = safe(c.idMedico);
          if (!id) return;
          if (!map[id]) map[id] = [];
          map[id].push(c);
        });
        return map;
      }
      function mostraResultadoParaMedico(idMedico) {
        var tbody = document.getElementById('tbodyConsultas');
        var tabela = document.getElementById('tabelaConsultas');
        var noResults = document.getElementById('noResults');
        tbody.innerHTML = '';
        if (!idMedico) { tabela.style.display='none'; noResults.style.display='none'; return; }
        var map = consultasPorMedico();
        var lista = map[idMedico] || [];
        if (lista.length === 0) { tabela.style.display='none'; noResults.style.display=''; return; }
        lista.forEach(function(c) {
          var tr = document.createElement('tr');
          var detalhesHref = c.idConsulta ? '/consultas/editar/' + encodeURIComponent(c.idConsulta) : '#';
          tr.innerHTML = '<td>'+safe(c.nomeMedico)+'</td><td>'+safe(c.especialidadeMedico)+'</td><td>'+safe(c.obsConsulta)+'</td><td><a href="'+detalhesHref+'">Abrir</a></td>';
          tbody.appendChild(tr);
        });
        noResults.style.display='none'; tabela.style.display='';
      }
      document.addEventListener('DOMContentLoaded',function(){
        var select=document.getElementById('medicoSelect');
        var btn=document.getElementById('btnFiltrar');
        (function dedupeOptions(){
          var seen={},opts=Array.from(select.options),kept=[opts[0]];
          for(var i=1;i<opts.length;i++){var v=opts[i].value;if(!v)continue;if(!seen[v]){seen[v]=true;kept.push(opts[i]);}}
          select.innerHTML='';kept.forEach(o=>select.appendChild(o));
        })();
        btn.addEventListener('click',function(){mostraResultadoParaMedico(select.value);});
        select.addEventListener('change',function(){mostraResultadoParaMedico(select.value);});
        try{
          if(Array.isArray(consultas)&&consultas.length>0){
            var map=consultasPorMedico(),keys=Object.keys(map);
            if(keys.length===1){select.value=keys[0];mostraResultadoParaMedico(keys[0]);}
          }
        }catch(err){console.error(err);}
      });
    })();

    const toggleBtn=document.getElementById('theme-toggle');
    const themeIcon=document.getElementById('theme-icon');
    const body=document.body;
    const savedTheme=localStorage.getItem('theme');
    if(savedTheme==='dark'){
      body.classList.add('dark-theme');
      themeIcon.classList.replace('bi-moon-fill','bi-sun-fill');
    }
    toggleBtn.addEventListener('click',()=>{
      body.classList.toggle('dark-theme');
      const dark=body.classList.contains('dark-theme');
      themeIcon.classList.toggle('bi-moon-fill',!dark);
      themeIcon.classList.toggle('bi-sun-fill',dark);
      localStorage.setItem('theme',dark?'dark':'light');
    });
  </script>
</body>
</html>
