<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h2><a href="/pacientes/criar">Cadastrar</a></h2>
    <br>

    <table border="1" align="center" id="custumer">
        <thead>
            <tr>
                <td colspan="4" align="center">List de Pacientes</td>
            </tr>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Endereco</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="paciente: ${pacientes}">
                <td th:text="${paciente.nomePaciente}"></td>
                <td th:text="${paciente.telPaciente}"></td>
                <td th:text="${paciente.enderecoPaciente}"></td>
                <td>
                    <a th:href="@{/pacientes/editar/{id}(id=${paciente.idPaciente})}">Editar</a>
                    <a th:href="@{/pacientes/excluir/{id}(id=${paciente.idPaciente})}">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    <h3><a href="/paciente">Voltar</a></h3>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
