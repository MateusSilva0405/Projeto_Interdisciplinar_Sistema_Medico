<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Paciente</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink-200: #ffd4e3;
      --pink-500: #ff79a6;
      --pink-700: #ff4b8a;
      --dark-900: #17193F;
      --muted: rgba(23,25,63,0.64);
      --glass: rgba(255,255,255,0.82);
      --shadow-sm: 0 10px 30px rgba(23,25,63,0.06);
      --bg-color: #F2F2F2;
      --input-bg: rgba(255,255,255,0.95);
      --input-text: #17193F;
      --panel-bg: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(255,255,255,0.90));
      --label-color: rgba(23,25,63,0.64);
    }

    body.dark-theme {
      --bg-color: #121212;
      --dark-900: #f7f7f7;
      --muted: rgba(255,255,255,0.6);
      --glass: rgba(30,30,30,0.9);
      --panel-bg: linear-gradient(180deg, rgba(30,30,30,0.96), rgba(25,25,25,0.92));
      --input-bg: rgba(40,40,40,0.9);
      --input-text: #fff;
      --label-color: rgba(255,255,255,0.7);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; transition: background-color .4s, color .4s, border-color .4s; }
    html,body{height:100%}
    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: var(--dark-900);
      background-color: var(--bg-color);
      background-repeat: no-repeat;
      background-image: url('/clinica/src/main/resources/static/Design\\ sem\\ nome.jpg');
      background-position: right center;
      background-size: cover;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:28px 20px 60px;
    }

    .card-wrap {
      width: 100%;
      max-width: 1000px;
      background: var(--panel-bg);
      border-radius: 16px;
      box-shadow: var(--shadow-sm);
      padding: 28px;
      display:grid;
      grid-template-columns: 1fr 380px;
      gap:24px;
      align-items:start;
    }

    .form-area h1 { font-size:28px; margin-bottom:6px; color:var(--dark-900); font-weight:700; }
    .form-area p { color:var(--muted); margin-bottom:18px; font-size:14px; }

    .field { position:relative; margin-bottom:22px; }

    .field input[type="text"],
    .field input[type="tel"],
    .field input[type="hidden"] {
      width:100%;
      padding:14px;
      border-radius:10px;
      border:1px solid rgba(23,25,63,0.08);
      background:var(--input-bg);
      font-size:15px;
      color:var(--input-text);
      outline:none;
    }

    .field label {
      position:absolute;
      left:14px;
      top:10px;
      font-size:13px;
      color:var(--label-color);
      pointer-events:none;
      transition: all .18s ease;
    }

    .field input:focus {
      box-shadow: 0 8px 20px rgba(23,25,63,0.04);
      border-color: rgba(255,75,138,0.35);
    }

    .field input:focus + label,
    .field input:not(:placeholder-shown) + label {
      transform: translateY(-20px) scale(.95);
      left:10px;
      font-size:12px;
      color:var(--pink-700);
    }

    .cep-row { display:flex; gap:10px; align-items:center; }
    .cep-row .field{flex:1;margin-bottom:0;}
    .btn-lookup {
      padding:10px 14px;
      border-radius:10px;
      border:none;
      background: linear-gradient(90deg,var(--pink-500),var(--pink-700));
      color:white;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 10px 26px rgba(255,75,138,0.10);
    }

    .side-panel {
      background: var(--glass);
      border-radius: 12px;
      padding:18px;
      box-shadow:0 10px 30px rgba(23,25,63,0.06);
      border:1px solid rgba(23,25,63,0.03);
      min-height:320px;
    }

    .side-panel h4{ margin: 0 0 8px 0; color:var(--dark-900); }
    .side-panel p{ color: var(--muted); font-size:14px; margin-bottom:10px; }

    .small-stat {
      display:flex; gap:12px; margin-top:14px; align-items:center;
    }
    .small-stat .dot {
      width:44px;height:44px;border-radius:10px;display:grid;place-items:center;
      background:linear-gradient(135deg,var(--pink-200),var(--pink-500));
      color:white;font-weight:700;
    }

    .actions { display:flex; gap:12px; margin-top:18px; align-items:center;}
    .btn-save {
      padding:12px 18px;
      border-radius:10px;
      background: linear-gradient(90deg,var(--pink-500),var(--pink-700));
      color:white;
      border:none;
      font-weight:700;
      cursor:pointer;
      box-shadow: 0 12px 30px rgba(255,75,138,0.12);
    }
    .btn-back {
      padding:10px 14px;
      border-radius:10px;
      background:transparent;
      border:1px solid rgba(23,25,63,0.06);
      color:var(--dark-900);
      text-decoration:none;
      font-weight:600;
    }
    body.dark-theme .btn-back {
      border-color: rgba(255,255,255,0.15);
      color: #fff;
    }

    /* Botão de alternar tema */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 30px;
      background: transparent;
      border: 2px solid rgba(23,25,63,0.1);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--dark-900);
      cursor: pointer;
      transition: all 0.3s;
      z-index: 999;
    }
    .theme-toggle:hover { background: rgba(255,255,255,0.1); }

    @media (max-width:980px){ .card-wrap{ grid-template-columns: 1fr; padding:20px;} }
  </style>
</head>
<body>
  <button class="theme-toggle" id="theme-toggle" title="Alternar tema">
    <i class="bi bi-moon-fill" id="theme-icon"></i>
  </button>

  <div class="card-wrap" role="main" aria-labelledby="form-title">
    <div class="form-area">
      <h1 id="form-title">Cadastro de Paciente</h1>
      <p>Preencha os campos para registrar um paciente. Use o campo CEP para preencher automaticamente o endereço.</p>

      <form th:action="@{/pacientes/salvar}" method="POST" th:object="${paciente}" autocomplete="off">
        <input type="hidden" name="idPaciente" th:field="*{idPaciente}" readonly/>

        <div class="field">
          <input type="text" id="nomePaciente" name="nomePaciente" th:field="*{nomePaciente}" placeholder=" " required />
          <label for="nomePaciente">Nome completo</label>
        </div>

        <div class="field">
          <input type="tel" id="telPaciente" name="telPaciente" th:field="*{telPaciente}" placeholder=" " required />
          <label for="telPaciente">Telefone</label>
        </div>

        <div style="margin-bottom:18px;">
          <label style="display:block;margin-bottom:8px;color:var(--muted);font-size:13px">Endereço</label>
          <div class="cep-row">
            <div class="field">
              <input type="text" id="cep" name="cepPaciente" th:field="*{cepPaciente}" placeholder=" " required />
              <label for="cep">CEP</label>
            </div>
            <button type="button" class="btn-lookup" id="btn-cep">Buscar</button>
          </div>
        </div>

        <div class="field"><input type="text" id="rua" name="ruaPaciente" th:field="*{ruaPaciente}" placeholder=" " /><label for="rua">Rua</label></div>
        <div class="field"><input type="text" id="bairro" name="bairroPaciente" th:field="*{bairroPaciente}" placeholder=" " /><label for="bairro">Bairro</label></div>
        <div style="display:flex;gap:12px;">
          <div style="flex:1"><div class="field"><input type="text" id="cidade" name="cidadePaciente" th:field="*{cidadePaciente}" placeholder=" " /><label for="cidade">Cidade</label></div></div>
          <div style="width:120px"><div class="field"><input type="text" id="uf" name="ufPaciente" th:field="*{ufPaciente}" placeholder=" " /><label for="uf">Estado</label></div></div>
        </div>

        <input type="hidden" id="ibge" name="ibgePaciente" th:field="*{ibgePaciente}" />

        <div class="actions">
          <button type="submit" class="btn-save">Salvar</button>
          <a href="/clinica" class="btn-back">Voltar</a>
        </div>
      </form>
    </div>

    <aside class="side-panel">
      <div class="small-stat"><div class="dot">P</div><div><div style="font-weight:700;color:var(--dark-900)">Pacientes</div><div style="color:var(--muted);font-size:13px">Gerencie cadastros e histórico clínico</div></div></div>
      <div class="small-stat"><div class="dot">A</div><div><div style="font-weight:700;color:var(--dark-900)">Agenda</div><div style="color:var(--muted);font-size:13px">Agende consultas e receba lembretes</div></div></div>
      <div style="margin-top:16px">
        <a class="btn-save" href="/pacientes/listar">Abrir painel</a>
        <a class="btn-back" href="/consultas/listar" style="margin-left:8px">Agenda</a>
      </div>
    </aside>
  </div>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark-theme');
      themeIcon.classList.replace('bi-moon-fill', 'bi-sun-fill');
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-theme');
      const dark = body.classList.contains('dark-theme');
      themeIcon.classList.toggle('bi-moon-fill', !dark);
      themeIcon.classList.toggle('bi-sun-fill', dark);
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    });

    (function(){
      function limpaFormulario() {
        ['rua','bairro','cidade','uf','ibge'].forEach(id=>{
          const el=document.getElementById(id);
          if(el) el.value='';
        });
      }

      async function consultarCep(cep) {
        if(!cep) { limpaFormulario(); return; }
        const validacep=/^[0-9]{8}$/;
        if(!validacep.test(cep)) {
          limpaFormulario(); alert('Formato de CEP inválido.'); return;
        }
        ['rua','bairro','cidade','uf','ibge'].forEach(id=>{
          const el=document.getElementById(id);
          if(el) el.value='...';
        });
        try{
          const res=await fetch(`https://viacep.com.br/ws/${cep}/json/`);
          if(!res.ok) throw new Error('network');
          const dados=await res.json();
          if(dados.erro){ limpaFormulario(); alert('CEP não encontrado.'); return; }
          document.getElementById('rua').value=dados.logradouro||'';
          document.getElementById('bairro').value=dados.bairro||'';
          document.getElementById('cidade').value=dados.localidade||'';
          document.getElementById('uf').value=dados.uf||'';
          document.getElementById('ibge').value=dados.ibge||'';
        }catch(e){ limpaFormulario(); alert('Erro ao consultar o CEP.'); console.error(e); }
      }

      document.addEventListener('DOMContentLoaded',()=>{
        const cepInput=document.getElementById('cep');
        const btn=document.getElementById('btn-cep');
        if(cepInput){
          cepInput.addEventListener('blur',()=>{const cep=cepInput.value.replace(/\D/g,'');consultarCep(cep);});
        }
        if(btn){
          btn.addEventListener('click',()=>{const cep=(cepInput.value||'').replace(/\D/g,'');consultarCep(cep);});
        }
      });
    })();
  </script>
</body>
</html>
