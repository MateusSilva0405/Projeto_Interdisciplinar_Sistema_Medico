<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body {
            background-color: #F2F2F2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #F2CECE;
            display: flex;
            border-radius: 15px;
            box-shadow: 10px;
            width: 910px;
            max-width: 80%;
            flex-direction: column;
            overflow: hidden;
        }

        .right-side{
            width: 40%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .left-side{
            width: 60%;
            padding: 50px;
        }

        .left-side h1{
            color: #17193F;
            margin-bottom: 30px;
            text-align: center;
        }

        /*botao*/

        .form-control{
            background: #F2F2F2;
            color: #17193F;
            border: none;
            box-shadow: none;
            margin-bottom: 50px;
            position: relative;
            font-size: 10px;
        }

        .form-control input{
            width: 100%;
            padding: 5px;
            border: none;
            background: transparent;
            outline: none;
            font-size: 20px;
            margin-bottom: 20px;
        }


        .form-control label { 
            position: absolute;
            left: 10px;
            top: 2px;
            font-size: 20px;
            transition: 0.3s ease;
        }

        .form-control input:focus~label, .form-control input:not(:placeholder-shown)~label {
            top: -22px;
            left: 5px;
            padding: 0 4px;
        }

        .back-link {
            text-align: center;
        }

        .back-link a:link {
            color: #17193F;
        }

        /* link que foi visitado */
        .back-link a:visited {
            color: #17193F;
        }

        /* mouse acima */
        .back-link a:hover {
            color: #17193F;
            transition: 2s;
        }

        /* link selecionado */
        .back-link a:active {
            color: #17193F;
        }

        .back-link a {
            text-decoration: none;
            font-weight: bold;
        }

        .btn {
            color: #17193F;
            font-size: 25px;
        }

        #texto {
            font-size: 15px;
        }

        #foto {
            width: 40%;
            size: 50%;
        }

        a {
            font-size: 20px;
            margin-top: 70px;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
            
            <div class="left-side">
                <h1>Cadastro de Pacientes</h1>
                <form th:action="@{/pacientes/salvar}" method="POST" th:object="${paciente}">
    
                <input type="hidden" name="idPaciente" th:field="*{idPaciente}" readonly/>
    
                <div class="form-control">
                    <input type="text" name="nomePaciente" th:field="*{nomePaciente}" placeholder=" " required/>
                    <label for="nomePaciente" id="texto">Nome</label>
                </div>
        
                <div class="form-control">
                    <input type="text" name="telPaciente" th:field="*{telPaciente}" placeholder=" " required/>
                    <label for="telPaciente" id="texto">Telefone</label>
                </div>
        
                <div class="form-control">
                    <input type="text" name="enderecoPaciente" th:field="*{enderecoPaciente}" placeholder=" " required/>
                    <label for="enderecoPaciente" id="texto">CEP</label>
                </div>
            </div>

            <div class="right-side">
                <img id="foto" src="/clinica/src/main/resources/static/like-removebg-preview.png">
            </div>
        
        <button type="submit" value="salvar" class="btn">Salvar</button>
        <div class="back-link">
            <i class="bi bi-chevron-left"></i><a href="/clinica">Voltar</a>
        </div>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
