<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1>Cadastro Paciente</h1>
    <form th:action="@{/pacientes/salvar}" method="POST" th:object="${paciente}">

        <input type="hidden" name="idPaciente" th:field="*{idPaciente}" readonly/>
        <br>

        <label for="nomePaciente"></label>
        <input type="text" name="nomePaciente" th:field="*{nomePaciente}" placeholder="Nome"/>
        <br>

        <label for="telPaciente"></label>
        <input type="text" name="telPaciente" th:field="*{telPaciente}" placeholder="Telefone"/>
        <br>

        <label for="enderecoPaciente"></label>
        <input type="text" name="enderecoPaciente" th:field="*{enderecoPaciente}" placeholder="EndereÃ§o"/>
        <br>
        
    </form>
    <input type="submit" value="salvar">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
