<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body {
            background-color: #F2D5DB;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #D98494;
            display: flex;
            border-radius: 15px;
            box-shadow: 10px;
            width: 600px;
            max-width: 90%;
            flex-direction: column;
        }

        .right-side{
            width: 40%;
            padding: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-side{
            width: 60%;
            padding: 20%;
        }

        .left-side h1{
            color: #BF212E;
        }

        .form-control{
            color: #A64E2E;
            border: 1px solid #A64E2E;
            background: transparent;
            box-shadow: none;
            margin-bottom: 10px;
            position: relative;
        }

        .form-control input{
            width: 100%;
            padding: 8px;
            border: none;
        }

        .back-link a:link {
            color: rgb(255, 255, 255);
        }

        /* link que foi visitado */
        .back-link a:visited {
            color: rgb(255, 255, 255);
        }

        /* mouse acima */
        .back-link a:hover {
            color: #ffffff;
        }

        /* link selecionado */
        .back-link a:active {
            color: rgb(255, 255, 255);
        }

        .back-link a {
            text-decoration: none;
            font-weight: bold;
        }

        .back-link {
            position: top;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="right-side">
            <img src="https://cdn-icons-png.flaticon.com/256/6667/6667154.png">
        </div>
        <div class="left-side">
            <h1>Cadastro Paciente</h1>
            <form th:action="@{/pacientes/salvar}" method="POST" th:object="${paciente}">

            <input type="hidden" name="idPaciente" th:field="*{idPaciente}" readonly/>

            <div class="form-control">
                <input type="text" name="nomePaciente" th:field="*{nomePaciente}" placeholder=" " required/>
                <label for="nomePaciente">Nome</label>
            </div>
    
            <div class="form-control">
                <input type="text" name="telPaciente" th:field="*{telPaciente}" placeholder=" " required/>
                <label for="telPaciente">Telefone</label>
            </div>
    
            <div class="form-control">
                <input type="text" name="enderecoPaciente" th:field="*{enderecoPaciente}" placeholder=" " required/>
                <label for="enderecoPaciente">Endere√ßo</label>
            </div>
        </div>
        
        <button type="submit" value="salvar" class="btn">Salvar</button>
        <div class="back-link">
            <i class="bi bi-chevron-left"></i><a href="/clinica">Voltar</a>
        </div>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
